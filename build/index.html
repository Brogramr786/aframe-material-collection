<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="build/vendor.bundle.js"></script>
  <script src="build/app.bundle.js"></script>
</head>
<body>
<a-scene>
  <a-entity camera look-controls>
    <a-entity cursor
              raycaster="far: 30; objects: .intersectable"
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="color: black; shader: flat">
    </a-entity>
  </a-entity>
  <a-entity laser-controls="hand: left" line="color: red; opacity: 0.75"></a-entity>
  <a-circle radius="0.1" matui-ripple="color:#ff0000;size:0.2 0.2;" position="0 0 -2" class="intersectable" color="#afafaf"></a-circle>
  <a-sky color="#fff"></a-sky>
</a-scene>
</body>
</html>
